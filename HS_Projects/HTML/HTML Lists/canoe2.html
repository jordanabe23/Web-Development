		<h2 align="center"> SAFETY TIPS FOR CONOEISTS</h2>
		<ul>
			<li> Be able to swim 
			<li> Wear a life jacket at all times
			<li> Dont stand up or move around, If canoe tips, 
			<ul>
				<li> Hang on to the canoe
				<li> Use the canoe for support and
				<li> Swim to shore
			</ul>
			<li> Dont overexert yourself
			<li> Use a bow light at night
		</ul>
	</body>
